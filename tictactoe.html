
<!DOCTYPE html>

		<title>Tic Tac Toe</title>

		<link rel="stylesheet" type ="text/css" href="tictactoe.css">

	<body>
        <h1>Tic Tac Toe</h1>	
		<div id="game_info">
			Opponent: 
            <select id="opponents">
				<option value="human">Human</option>
				<option value="easyAI">Random AI</option>
				<option value="mediumAI">Medium AI</option>
				<option value="hardAI">Hard AI</option>
			</select>
			<button type="button" id = "new_game">New Game</button>
		</div>
		</br>
        <div id="game"></div>
        <div id = "changeSize">
            Change Board Size: 
            <select id="boardSize">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id = "boardSizeGo">Go</button>
        </div>
	</body>
